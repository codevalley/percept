version: '3'
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

  backend:
    build: .
    env_file: .env
    ports:
      - "5001:5001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/percept
      - APP_URL=http://localhost
    depends_on:
      mongo:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2g

  frontend:
    build:
      context: ./webapp
      args:
        VUE_APP_API_URL: http://localhost
        VUE_APP_BASE_URL: http://localhost
  mongo:
    image: mongo:4.4
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodata: